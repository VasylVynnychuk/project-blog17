{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content_title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <div class="tags" style="padding-bottom: 20px">
        {% for tag in tags %}
            <a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}"><span style="padding: 10px" class="badge badge-secondary">{{ tag.name }}</span></a>
        {% endfor %}
    </div>
    <div class="main-content" style="padding-bottom: 20px">
        {{ post.body }}
    </div>
<!--    <a class="" href="{{ url_for('posts.edit_post', slug=post.slug) }}">-->
<!--         <button type="submit" class="btn btn-secondary">Edit</button>-->
<!--    </a>-->

{% endblock %}
