{% extends 'base.html' %}

{% block title %}
    {{ user.username }}
{% endblock %}

{% block content %}
    <h1>User: {{ user.username }}</h1>
    <hr>
    {% for post in posts %}
    <p>
        {{ post.author.username }} says: <b><a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a></b>
    </p>
    {% endfor %}
{% endblock %}
